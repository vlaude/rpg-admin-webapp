<div class="card">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="card-header">
            <div class="icon lg">?</div>
            <!-- Name -->
            <input placeholder="Name" formControlName="name" autofocus />
        </div>
        <!-- Action -->
        <div class="card-actions">
            <button type="submit" class="success" [disabled]="!form.valid">Submit</button>
            <button type="button" (click)="cancelClicked.emit()">Cancel</button>
        </div>
    </form>
</div>
