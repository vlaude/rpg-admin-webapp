<div class="attribute-form-container">
    <form>
        <!-- Attribute name and description -->
        <div class="form-name-description">
            <label for="name" class="required">
                Name
            </label>
            <input id="name" type="text" placeholder="Attribute's name" name="name" required />
            <br />
            <label for="description">
                Description
            </label>
            <textarea id="description" placeholder="You can add a description ..." name="description"></textarea>
        </div>
        <!-- Attribute type -->
        <div class="form-type">
            <div class="form-type-radios">
                <div class="radio-container">
                    <input
                        id="classic"
                        type="radio"
                        value="attribute"
                        name="type"
                        [(ngModel)]="attributeType"
                        checked
                    />
                    <label for="classic"><span> </span>Classic attribute</label>
                </div>
                <div class="radio-container">
                    <input id="vitality" type="radio" value="vitality" name="type" [(ngModel)]="attributeType" /><label
                        for="vitality"
                        ><span></span>Vitality source</label
                    >
                </div>
                <div class="radio-container">
                    <input id="power" type="radio" value="power" name="type" [(ngModel)]="attributeType" />
                    <label for="power"><span></span>Power source</label>
                </div>
            </div>
            <div class="attribute-type-chip">
                <div
                    class="attribute-chip lg"
                    [ngClass]="{
                        'vitality-source': attributeType === 'vitality',
                        'power-source': attributeType === 'power'
                    }"
                ></div>
            </div>
        </div>
        <!-- Attribute icon -->
        <div class="form-icon">
            <div>Select an icon <span style="font-weight: bold;">(coming soon tqt bro)</span></div>
            <div class="icon lg">?</div>
        </div>
    </form>
</div>
