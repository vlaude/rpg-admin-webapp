<div class="card">
    <!-- Header -->
    <div class="card-header">
        <!-- Icon -->
        <div class="icon lg">?</div>
        <!-- Name -->
        <div class="card-title">
            <span>{{ attribute.name }}</span>
            <app-popover-edit-delete
                (editClicked)="edit.emit()"
                (deleteClicked)="delete.emit()"
            ></app-popover-edit-delete>
        </div>
        <!-- Chip -->
        <div
            class="attribute-chip lg"
            [ngClass]="{ 'vitality-source': attribute.isVitalitySource, 'power-source': attribute.isPowerSource }"
        ></div>
    </div>
    <!-- Content -->
    <div class="card-content">
        <!-- Description -->
        <div class="description">
            {{ attribute.description || 'No description yet.' }}
        </div>
        <!-- Alterations -->
        <div class="alterations-container">
            <app-alteration-row
                class="alteration"
                *ngFor="let alteration of attribute.alterations"
                [alteration]="alteration"
                [fontSize]="0.9"
            ></app-alteration-row>
        </div>
    </div>
    <div class="card-footer"></div>
</div>
